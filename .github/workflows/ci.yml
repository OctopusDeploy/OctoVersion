name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Nuke
        env:
          OCTOVERSION_CurrentBranch: ${{ github.head_ref || github.ref_name }}
        run: ./build.sh