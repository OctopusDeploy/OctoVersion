name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Every day, we make our infrastructure look as it should or raise the alarm.
    # 2330 UTC Sunday == 0930 AEST Monday
    - cron: '30 23 * * 0'

env:
  PACKAGE_NAME: 'Octopus.OctoVersion'
  OCTOPUS_SPACE: Build Platform
  OCTOPUS_PROJECT: OctoVersion
  
jobs:
  build-test-and-pack:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Nuke
        env:
          OCTOVERSION_CurrentBranch: ${{ github.head_ref || github.ref_name }}
        run: ./build.sh
      
      - name: Login to Octopus
        uses: OctopusDeploy/login@v1
        with:
          server: ${{ secrets.OCTOPUS_URL }}
          service_account_id: e53e33e5-5352-40c2-a4cd-8d5c43987129

      - name: Push build information to Octopus Deploy
        uses: OctopusDeploy/push-build-information-action@v3
        with:
          packages: |
            ${{ env.PACKAGE_NAME }}
          version: ${{ env.OCTOVERSION_FullSemVer }}
        
      - name: Push a package to Octopus Deploy
        uses: OctopusDeploy/push-package-action@v3
        with:
          overwrite_mode: IgnoreIfExists
          packages: |
            artifacts/*.${{ env.OCTOVERSION_FullSemVer }}.nupkg

      - name: Create a release in Octopus
        uses: OctopusDeploy/create-release-action@v3
        env: 
          OCTOVERSION_ScheduledSemVer: ${{ env.OCTOVERSION_MajorMinorPatch }}-scheduledRun
        with:
          space: ${{ env.OCTOPUS_SPACE }}
          project: ${{ env.OCTOPUS_PROJECT }}
          git_ref: ${{ github.head_ref || github.ref_name }}
          git_commit: ${{ github.event.after || github.event.pull_request.head.sha }}
          release_number: ${{ github.event_name == 'schedule' &&  env.OCTOVERSION_ScheduledSemVer || env.OCTOVERSION_FullSemVer }}
          package_version: ${{ env.OCTOVERSION_FullSemVer }}